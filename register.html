<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GRAIL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header></header>
    
    <div class="logincontainer">
        <div class="form-box">
            <h1>Register</h1>
            <form id="register-form">
                <input type="text" id="username" name="username" placeholder="Username" required>

                <input type="email" id="email" name="email" placeholder="Email (@mga.edu)" required>

                <input type="password" id="password" name="password" placeholder="Password" required>

                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>

                <div class="gr-terms">
                    <input name="terms" type="checkbox" required>
                    <label for="terms">
                        I acknowledge that I have read, understand, and agree to <a href="terms.html">Terms of Service</a> and <a href="acceptableUse.html">Acceptable Use Policy</a>
                    </label>
                </div>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in</a></p>

            <div class="gr-form__error" style="display: none;">Username already exists, please choose another.</div>
            <div class="gr-form__success" style="display: none;">
                Success! Your user has been created. Please navigate to the <a href="/login.html">login screen</a> to sign in.
            </div>
        </div>
    </div>
    
</body>
</html>
