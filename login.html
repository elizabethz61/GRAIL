<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GRAIL</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="images/favicon.ico">

    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>

    <script src="script.js"></script>
</head>
<body>
    <header></header>
    
    <div class="logincontainer">
        <div class="form-box">
            <h1>Login</h1>
            
            <form id="login-form">
                <input type="text" id="username" name="username" placeholder="Username" required>

                <input type="password" id="password" name="password" placeholder="Password" required>

                <button type="submit">Login</button>
            </form>
            
            <p>Don't have an account? <a href="register.html">Register here</a></p>

            <p style="font-size: 12px; text-align: center;">
                If you've forgotten your password, please reach out to 
                <a href="mailto:helpdesk@mga.edu">helpdesk@mga.edu</a> 
                for assistance.
            </p>

            <div class="gr-form__error" style="display: none;">Your username or password is incorrect, please try again.</div>
        </div>
    </div>
    
</body>
</html>
